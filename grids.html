<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grids.css">
  </head>
  <body>
    <main>
      <h1>Use media queries to convert these boxes into the following grid layouts.</h1>
      <div class='horizontal-box'>
        <div class='mini-layout clearfix'>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <div class='full'></div>
          <h5>small devices</h5>
        </div>
        <div class='mini-layout clearfix'>
          <div class='full'></div>
          <div class='half'></div>
          <div class='half'></div>
          <div class='full'></div>
          <div class='half'></div>
          <div class='half'></div>
          <div class='full'></div>
          <div class='half'></div>
          <div class='half'></div>
          <div class='full'></div>
          <h5>medium viewports</h5>
        </div>
        <div class='mini-layout clearfix'>
          <div class='full'></div>
          <div class='half'></div>
          <div class='half'></div>
          <div class='third'></div>
          <div class='third'></div>
          <div class='third'></div>
          <div class='quarter'></div>
          <div class='quarter'></div>
          <div class='quarter'></div>
          <div class='quarter'></div>
          <h5>large viewports and up</h5>
        </div>
      </div>
      <div>
        <div class='column'>1</div>
        <div class='column'>2</div>
        <div class='column'>3</div>
        <div class='column'>4</div>
        <div class='column'>5</div>
        <div class='column'>6</div>
        <div class='column'>7</div>
        <div class='column'>8</div>
        <div class='column'>9</div>
        <div class='column'>10</div>
        <div class='column'>11</div>
        <div class='column'>12</div>
      </div>
    </main>
  </body>
</html>
